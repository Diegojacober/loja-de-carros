<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">

</head>
<body>

    <style>
        .c-carousel{
            margin-bottom: 50px;
            max-width: 100%;
        }

        .c-carousel__slides{
            border: 1px solid #a89cc8;
        }

        .c-carousel__slide{
            align-items: center;
            color: #a89cc8;
            display: flex;
            justify-content: center;
            padding: 50px 0;
            font-size: 60px;
        }
    </style>

    <h1>Carousel simples:</h1>


    <article class="c-carousel">
        <div class="c-carousel__slides js-carousel--simple">
            <div class="c-carousel__slide">1</div>
            <div class="c-carousel__slide">2</div>
            <div class="c-carousel__slide">3</div>
            <div class="c-carousel__slide">4</div>
        </div>
        <button class="js-carousel--simple-prev"><</button>
        <button class="js-carousel--simple-next">></button>
    </article>


    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script>
        const $simpleCarousel = document.querySelector('.js-carousel--simple')

        new Glider($simpleCarousel, {
            slidesToShow: 1,
            slidesToScroll: 1,
            dots: ".js-carousel--simple-dots",
            draggable: true,
            arrows: {
                prev: ".js-carousel--simple-prev",
                next: ".js-carousel--simple-next",
            },
            //scrollLock: true,
            responsive: [{
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2,
                }
            }, {
                breakpoint: 900,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                } 
            }]
        })

    </script>
</body>
</html>
