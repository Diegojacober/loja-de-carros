<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>Veículo</title>
</head>
<body>

    <header></header>


    <main id="info--carro">
        <section id="carrousel--veiculo">
            <article class="c-carousel c-carousel--thumbs">
                <div class="c-carousel__slides js-carousel--thumbs">
                    <div class="c-carousel__slide"><img src="../assets/imgs/bmw.svg" alt="" class="img-thumb"></div>
                    <div class="c-carousel__slide"><img src="../assets/imgs/land-rover.svg" alt="" class="img-thumb"></div>
                    <div class="c-carousel__slide"><img src="../assets/imgs/mercedes.svg" alt="" class="img-thumb"></div>
                    <div class="c-carousel__slide"><img src="../assets/imgs/audi.svg" alt="" class="img-thumb"></div>
                </div>
        
                <div class="c-carousel__thumbs">
                    <button class="c-carousel__thumb" data-carousel-index="0" 
                    style="background-image: url('../assets/imgs/bmw.svg');"></button>
        
                    <button class="c-carousel__thumb" data-carousel-index="1" 
                    style="background-image: url('../assets/imgs/land-rover.svg');"></button>
        
                    <button class="c-carousel__thumb" data-carousel-index="2" 
                    style="background-image: url('../assets/imgs/mercedes.svg');"></button>
        
                    <button class="c-carousel__thumb" data-carousel-index="3" 
                    style="background-image: url('../assets/imgs/audi.svg');"></button>
                </div>
        
        
            </article>
        </section>

        <section id="info--carros">
            <div class="info--header">
                <img src="../assets/imgs/ferrari.svg" alt="" class="logo--image">

                <span class="valor--carro">R$ 399.000,00</span>
            </div>

            <div class="info--body">
                <div class="title--car">
                    <p class="name-car">BMW X6 HIGHLINE</p>
                    <span class="description-car">4.4 M 4X4 COUPÉ V8 32V BI-TURBO GASOLINA 4P AUTOMÁTICO</span>
                </div>

                <div class="icons">
                    <span class="car--year">
                        <i class="fa-solid fa-calendar-days orange"></i> 2023
                    </span>
                    <span class="car-cambio">
                        <img src="../assets/imgs/icon-cambio.svg"  srcset="">
                        <span> Automático</span>
                    </span>
                </div>

                <div class="category--car">
                    <img src="../assets/imgs/car.svg" class="" alt="" srcset="">
                    <span> Esportivo</span>
                </div>
            </div>

            <a href="" class="button-add" onclick="adicionarAoCarrinho()"><i class="fa-solid fa-cart-shopping "></i> Adicionar ao Carrinho</a>
        </section>

    </main>


    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/veiculo.js"></script>

    <script>
        const $thumbCarousel = document.querySelector('.js-carousel--thumbs')
        const $thumbs = document.querySelectorAll("[data-carousel-index]")

        const thumbsGlider = new Glider($thumbCarousel,{
            slidesToShow: 1,
            slidesToScroll: 1,
            draggable: true,
            scrollLock: true,
        })

        $thumbs.forEach(btn => {
            btn.addEventListener('click', e => {
                const index = e.target.getAttribute('data-carousel-index')

                thumbsGlider.scrollItem(index, true)
            })
        })
    </script>
   

</body>
</html>
